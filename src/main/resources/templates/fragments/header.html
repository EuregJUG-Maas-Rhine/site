<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:lang="${#locale.language}">
    <head>
	<title>Default Header for all templates</title>
	<meta charset="UTF-8" />
    </head>
    <body>
	<header id="header">
	    <h1>
		<a href="../index.html" th:href="@{/}"><span th:text="#{siteTitle}" th:remove="tag">Site title</span> &mdash; <span th:text="#{siteSubTitle}">Sub title</span></a>
	    </h1>
	    <nav id="nav">
		<ul>
		    <li><a href="../index.html" th:href="@{/}"      th:text="#{homeLink}">Title</a></li>
		    <li><a href="../index.html" th:href="@{/about}" th:text="#{aboutLink}">Title</a></li>
		    <li>
			<a href="#" class="submenu fa-angle-down" th:text="#{language}">Title</a>
			<ul>
			    <li><a href="../index.html" th:href="@{/(lang=de)}" th:text="${T(java.util.Locale).GERMAN.getDisplayLanguage(#locale)}">de</a></li>
			    <li><a href="../index.html" th:href="@{/(lang=en)}" th:text="${T(java.util.Locale).ENGLISH.getDisplayLanguage(#locale)}">en</a></li>
			</ul>
		    </li>
		</ul>
	    </nav>
	</header>
    </body>
</html>
