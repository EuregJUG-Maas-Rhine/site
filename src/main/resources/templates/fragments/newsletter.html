<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:lang="${#locale.language}">
    <head>
	<title>Newsletter form</title>
	<meta charset="UTF-8" />
    </head>
    <body>
	<section id="newsletter" th:if="${@mailChimpConfig.enabled}">
	    <h2 th:text="#{newsletterTitle}">Newsletter</h2>
	    <form method="post" action="#"  th:attr="action=${@mailChimpConfig.registrationUrl}">
		<div id="mc_embed_signup_scroll">
		    <div class="row uniform">
			<div class="6u$ 12u$(small)">
			    <input type="text" name="FNAME" id="mce-FNAME"  th:placeholder="#{newsletter.subscribe.firstName}" />
			</div>
		    </div>
		    <div class="row uniform">
			<div class="6u$ 12u$(small)">
			    <input type="text" name="LNAME" id="mce-LNAME" th:placeholder="#{newsletter.subscribe.name}"/>
			</div>
		    </div>
		    <div class="row uniform">
			<div class="6u$ 12u$(small)">
			    <input type="email"  name="EMAIL"  id="mce-EMAIL" class="required email" th:placeholder="#{newsletter.subscribe.email}" />
			</div>
		    </div>
		    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
		    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_68d18c75b1c2e09645c5e000a_af2d3137fa" tabindex="-1" value="" /></div>
		    <div class="row uniform">
			<div class="12u$">
			    <ul class="actions">
				<li><input type="submit" value="Subscribe" th:value="#{newsletter.subscribe}" name="subscribe" id="mc-embedded-subscribe" class="special button" /></li>
			    </ul>
			</div>
		    </div>
		</div>
	    </form>
	</section>
    </body>
</html>
