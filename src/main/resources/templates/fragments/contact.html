<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      th:lang="${#locale.language}">
    <head>
	<title>Contact details</title>
	<meta charset="UTF-8" />
    </head>
    <body>
	<section id="contact" class="wrapper split">
	    <div class="inner">
		<section>
		    <h2 th:text="#{contactTitle}">Contact</h2>
		    <ul class="bulleted-icons">
			<li>
			    <span class="icon-wrapper"><span class="icon fa-envelope"></span></span>
			    <h3>Email</h3>
			    <p><a href="mailto:info@euregjug.eu">info@euregjug.eu</a></p>
			</li>
			<li>
			    <span class="icon-wrapper"><span class="icon fa-twitter"></span></span>
			    <h3>Twitter</h3>
			    <p><a href="https://twitter.com/euregjug">@euregjug</a></p>
			</li>
			<li>
			    <span class="icon-wrapper"><span class="icon fa-home"></span></span>
			    <h3>JUG Lead</h3>
			    <p><a href="http://michael-simons.eu">Michael Simons</a></p>
			</li>			
		    </ul>
		</section>
		<section th:replace="fragments/newsletter :: #newsletter" />		
	    </div>
	</section>
    </body>
</html>
