about = \
<p>Die <strong>EuregJUG Maas-Rhine</strong> ist eine grenz\u00fcberschreitende Java \
User Gruppe. Java User Gruppen (JUGs) sind ehrenamtlich gef\u00fchrte, nicht kommerzielle \
Organisationen, in denen Wissen rund um Java, die JVM und \u00e4hnlichen Themen in \
regionalem Kontext weitergegeben und erarbeitet wird. Sie bieten einen Raum, in \
dem sich Enthusiasten, Benutzer und Interessierte treffen und informieren, L\u00f6sungen \
und Wissen teilen und vermehren sowie netzwerken k\u00f6nnen. Die EuregJUG Maas-Rhein \
versucht in der Eurgio Maas-Rhein diese Rolle einzunehmen.</p>\
<p>Das Kunstwort <strong>"EuregJUG"</strong> ist ein \
<a href="https://de.wikipedia.org/wiki/Portmanteauwort">Portmanteauwort</a> \
aus den Begriffen <strong>"Euregio"</strong> und <strong>"JUG"</strong> und soll \
den geografischen und technologischen Aspekt dieser Gruppe betonen.</p> \
<p>Die EuregJUG wurde im Fr\u00fchjahr 2015 von <a href="https://twitter.com/spfeiffr">\
Dr. Stefan Pfeiffer</a> und <a href="https://twitter.com/rotnroll666">Michael Simons</a> \
gegr\u00fcndet.</p>
